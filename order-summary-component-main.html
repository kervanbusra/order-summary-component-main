<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="./order-summary-component-main.css" class="" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    /> -->
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;700&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="container__item">
        <div class="header">
          <h1>Order Summary</h1>
        </div>
        <div class="paragraf">
          <p>
            You can now listen to millions of songs, audiobooks and podcats on
            any device anywhere you like!
          </p>
        </div>
        <div class="box">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="list">
            <ul>
              <li style="font-family: 'Outfit', sans-serif">Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="input">
          <input
            type="submit"
            name="Proceed to Payment"
            value="Proceed to Payment"
            id="Proceed to Payment"
          />
        </div>
        <div class="link__bottom">
            <a href="#">Cansel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
